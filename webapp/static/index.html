<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Tabs</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="tabs-container">
        <div class="tabs">
            <button class="tab-button " data-tab="tab1">Tab 1</button>
            <button class="tab-button active" data-tab="tab2">Tab 2</button>
            <button class="tab-button" data-tab="tab3">Tab 3</button>
        </div>
        <div class="tab-content" id="tab1">
            <div class="dm-controls">
                <div class="button-group">
                    <button id="fetch-dm-btn" class="action-button">Fetch</button>
                </div>
            </div>
            <div id="dm-results" class="dm-results"></div>
        </div>
        <div class="tab-content active" id="tab2">
            <textarea id="channel-message-input" style="width: 100%; min-height: 100px; font-size: 18px; padding: 15px;"></textarea>
            <div class="button-group">
                <button id="send-channel-btn" class="action-button">Send</button>
            </div>
        </div>
        <div class="tab-content" id="tab3">
            <button id="clear-channel-btn" class="action-button">Clear</button>
        </div>
    </div>
    <script src="static/app.js"></script>
</body>
</html>
